<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #8B5CF6, #6366F1);
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1F2937;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #6B7280;
            font-size: 14px;
        }

        .amount-container {
            background: #F3F4F6;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .amount-container label {
            display: block;
            color: #4B5563;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .amount-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .amount-input:focus {
            outline: none;
            border-color: #8B5CF6;
        }

        .currency-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .currency-select {
            flex: 1;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .currency-select:focus {
            outline: none;
            border-color: #8B5CF6;
        }

        .swap-btn {
            background: #8B5CF6;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            background: #7C3AED;
            transform: rotate(180deg);
        }

        .convert-btn {
            width: 100%;
            padding: 14px;
            background: #8B5CF6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .convert-btn:hover {
            background: #7C3AED;
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #F3F4F6;
            border-radius: 12px;
            text-align: center;
            display: none;
        }

        .result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h2 {
            color: #1F2937;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .result p {
            color: #6B7280;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .currency-row {
                flex-direction: column;
            }

            .swap-btn {
                align-self: center;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Currency Converter</h1>
            <p>Convert currencies in real-time</p>
        </div>

        <div class="amount-container">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="amount-input" placeholder="Enter amount">
        </div>

        <div class="currency-row">
            <select id="fromCurrency" class="currency-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
            </select>

            <button class="swap-btn">â‡„</button>

            <select id="toCurrency" class="currency-select">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CNY">CNY</option>
                <option value="INR">INR</option>
            </select>
        </div>

        <button class="convert-btn">Convert</button>

        <div class="result">
            <h2>Converted Amount</h2>
            <p id="convertedAmount">100 USD = 85 EUR</p>
        </div>
    </div>

    <script>
        const hardcodedRates = {
            'USD': { 'EUR': 0.85, 'GBP': 0.73, 'JPY': 110.0, 'AUD': 1.35, 'CAD': 1.25, 'CHF': 0.92, 'CNY': 6.45, 'INR': 74.5 },
            'EUR': { 'USD': 1.18, 'GBP': 0.86, 'JPY': 129.5, 'AUD': 1.59, 'CAD': 1.47, 'CHF': 1.08, 'CNY': 7.59, 'INR': 87.8 },
            // Add more hardcoded rates as needed
        };

        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const resultDiv = document.querySelector('.result');
            const convertedAmountText = document.getElementById('convertedAmount');

            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }

            // Simple conversion using hardcoded rates
            let rate = 1;
            if (fromCurrency !== toCurrency) {
                rate = hardcodedRates[fromCurrency]?.[toCurrency] || 1/hardcodedRates[toCurrency][fromCurrency] || 1;
            }

            const convertedAmount = (amount * rate).toFixed(2);
            convertedAmountText.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
            resultDiv.classList.add('active');
        }

        // Event Listeners
        document.querySelector('.convert-btn').addEventListener('click', convertCurrency);

        document.querySelector('.swap-btn').addEventListener('click', function() {
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');
            const temp = fromSelect.value;
            fromSelect.value = toSelect.value;
            toSelect.value = temp;
        });

        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });
    </script>
</body>
</html>
